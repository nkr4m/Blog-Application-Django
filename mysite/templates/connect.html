<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}

<!-- basic -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- mobile metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<!-- site metas -->
<title>Connect</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">

<link rel="stylesheet" href=" {% static 'css/bootstrap.min.css'%} ">
<!-- style css -->
<link rel="stylesheet" href="{% static 'css/style.css'%}">
<!-- Responsive-->
<link rel="stylesheet" href="{% static 'css/responsive.css'%}">
<!-- fevicon -->
<link rel="icon" href="images/fevicon.png" type="image/gif"/>
<!-- Scrollbar Custom CSS -->
<link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css'%}">
<!-- Tweaks for older IEs--><!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->
<body class="main-layout">

{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    {% endif %}
    
<!-- loader  -->
<!-- end loader --> 
<!-- header -->
<header> 
  <!-- header inner -->
  <div class="head-top">
    <div class="container">



      <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
          
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
               </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
          
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
        <div class="full">
          <div class="center-desk">
            
          </div>
        </div>
      </div>



      <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
        <div class="menu-area">
          <div class="limit-box">
            <nav class="main-menu">
              <ul class="menu-area-main">
                <li> <a href="/">Home</a> </li>
                <li> <a href="{% url 'blog:post_list' %}">Blog</a> </li>
                <li class="active"> <a href="#">Connect</a> </li>
                <li> <a href="{% url 'donation:donation' %}">Donate</a> </li>
                
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end header inner --> 
</header>
<!-- end header -->

<div class="Request-bg">
  <div class="container">
    <div class="row">
       <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="abouttitle">
         <h2>Connect</h2>
       </div>
       </div>
    </div>
  </div>
</div>




<div class="Request">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="titlepage3">
          <h2>One message away!</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
        


        
        <form method="POST" action="{% url 'feedback' %}">
        {% csrf_token %}
          <input class="form-control" type="text" id="name" name="name" placeholder="xyz">
          <input class="form-control" type="email" id="email" name="email" placeholder="xyz@example.com">

          <input class="form-control" placeholder="Phone" type="tel" id="phone" name="phone">
          <textarea class="form-control" id="desc" name="desc" placeholder="Message"></textarea>

          <button class="send-btn" type="submit">Send</button>
        </form>



      

      </div>  
    </div>
  </div>
</div>

<!-- footer -->
<footer> 

 <div class="copyright">
 	<div class="container">
 		<p>Copyright 2019 All Right Reserved By <a href="http://html.design">Free html Templates</a></p>
 	</div>
 </div>
</footer>
<!-- end footer --> 
<!-- Javascript files--> 
<script src="js/jquery.min.js"></script> 
<script src="js/popper.min.js"></script> 
<script src="js/bootstrap.bundle.min.js"></script> 
<script src="js/jquery-3.0.0.min.js"></script> 
<script src="js/plugin.js"></script> 

<!-- sidebar --> 
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script> 
<script src="js/custom.js"></script>
</body>
</html>
